<head>
  <meta charset="UTF-8">
  <!-- 1. Мета-тег для адаптивности -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ФНС – Самодекларация</title>
  <!-- Подключаем шрифт PT Sans -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
  <style>
    /* ===========================================
       ========== Базовые стили страницы ==========
       =========================================== */
    body {
      font-family: 'PT Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px 20px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    /* Водяной знак */
    .container::before {
      content: "";
      background: url('emblem-watermark.png') no-repeat center center;
      background-size: 280px;
      opacity: 0.05;
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 280px;
      z-index: 0;
      pointer-events: none;
    }

    /* ===========================================
       ========== Шапка (header) ==========
       =========================================== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      padding: 10px 0;
      margin-bottom: 20px;
      z-index: 1;
    }
    header img {
      height: 55px;
      object-fit: contain;
    }
    header .title {
      flex: 1;
      text-align: center;
      color: #005294;
      font-size: 20px;
      font-weight: 700;
      padding: 0 10px;
    }

    /* При узких экранах (≤600px) меняем шапку: столбиком, уменьшаем логотипы и шрифт */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 15px 0;
      }
      header img {
        height: 45px;
        margin-bottom: 8px;
      }
      header .title {
        font-size: 18px;
        margin-bottom: 8px;
      }
    }

    /* ===========================================
       ========== Навигация (nav) ==========
       =========================================== */
    nav {
      background: #005294;
      padding: 10px 0;
      text-align: center;
      border-radius: 4px;
      margin-bottom: 25px;
      z-index: 1;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Позволяет ссылкам переноситься на новую строку */
    }
    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.2s;
      white-space: nowrap;
    }
    nav a:hover {
      color: #ffdd57;
    }

    /* На очень узких экранах (≤480px) делаем ссылки блочными для удобства нажатия */
    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        padding: 12px 0;
      }
      nav a {
        display: block;
        margin: 6px 0;
        font-size: 16px;
      }
    }

    /* ===========================================
       ========== Уведомление ==========
       =========================================== */
    #notification {
      background: #fff8e5;
      border-left: 5px solid #f17b35;
      padding: 15px 20px;
      margin-bottom: 25px;
      border-radius: 4px;
      z-index: 1;
    }
    #notification h2 {
      margin: 0 0 8px;
      color: #333;
      font-size: 18px;
      font-weight: 600;
    }
    #notification p {
      margin: 4px 0;
      font-size: 14px;
      line-height: 1.5;
    }

    /* ===========================================
       ========== Группы полей ==========
       =========================================== */
    fieldset.group {
      border: 1px solid #005294;
      border-radius: 5px;
      padding: 15px 20px;
      margin-bottom: 25px;
      background: #fafafa;
      position: relative;
      z-index: 1;
    }
    fieldset.group legend {
      color: #005294;
      font-weight: 700;
      font-size: 16px;
      padding: 0 6px;
      width: auto;
    }

    /* ===========================================
       ========== Строка формы (form-row) ==========
       =========================================== */
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 14px;
      align-items: center;
    }
    .form-row label {
      width: 30%;
      min-width: 120px;
      line-height: 1.4;
      font-weight: 500;
      font-size: 14px;
    }
    .form-row .field {
      width: 68%;
    }

    /* При узких экранах (≤767px) формируем строки столбиком */
    @media (max-width: 767px) {
      .form-row {
        display: block;
      }
      .form-row label,
      .form-row .field {
        width: 100%;
      }
      .form-row label {
        margin-bottom: 6px;
      }
    }

    /* ===========================================
       ========== Поля ввода ==========
       =========================================== */
    .form-row input[type="text"],
    .form-row input[type="number"],
    .form-row textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #c4c4c4;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-row input:focus,
    .form-row textarea:focus {
      border-color: #005294;
      box-shadow: 0 0 3px rgba(0, 82, 148, 0.3);
      outline: none;
    }
    .form-row textarea {
      resize: vertical;
      line-height: 1.4;
    }

    /* ===========================================
       ========== Блоки валют ==========
       =========================================== */
    .currency-item {
      margin-bottom: 10px;
    }
    .currency-checkbox {
      margin-right: 6px;
      vertical-align: middle;
      cursor: pointer;
    }
    .currency-block {
      display: none;
      margin-top: 6px;
    }

    /* ===========================================
       ========== Кнопки ==========
       =========================================== */
    button {
      background: #005294;
      color: #fff;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s, transform 0.1s;
      z-index: 1;
    }
    button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #003d70;
      transform: translateY(-1px);
    }

    /* Кнопка full-width на узких экранах (≤600px) */
    @media (max-width: 600px) {
      button {
        width: 100%;
        padding: 15px 0;
        font-size: 18px;
      }
    }

    /* ===========================================
       ========== Сообщение об успешной отправке ==========
       =========================================== */
    #success-message {
      display: none;
      background: #e9f7ef;
      border: 1px solid #5cb85c;
      color: #276738;
      padding: 18px 20px;
      margin-top: 20px;
      border-radius: 4px;
      position: relative;
      z-index: 1;
      font-size: 14px;
    }

    /* ===========================================
       ========== Подвал (footer) ==========
       =========================================== */
    footer {
      margin-top: 40px;
      padding-top: 12px;
      border-top: 1px solid #ccc;
      font-size: 12px;
      color: #666;
      text-align: center;
      position: relative;
      z-index: 1;
      line-height: 1.5;
    }
    footer a {
      color: #005294;
      text-decoration: none;
      font-weight: 500;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* ===========================================
       ========== PDF-контент ==========
       =========================================== */
    #pdfContent {
      display: none;
      background: #fff;
      font-family: 'PT Sans', sans-serif;
      font-size: 12px;
      padding: 20px 25px;
      margin: 0 auto;
      color: #000;
      position: relative;
      box-sizing: border-box;
      width: 100%;
      max-width: 600pt; /* приблизительно 210 мм для A4 */
      border: 1px solid #000; /* тонкая рамка вокруг всего документа */
      border-radius: 4px;
    }
    #pdfContent * {
      box-sizing: border-box;
    }

    /* Скрываем блоки с валютами по умолчанию в PDF */
    #pdfUsdBlock,
    #pdfEurBlock,
    #pdfOtherBlock {
      display: none;
    }

    /* ===========================================
       ========== Шапка PDF ==========
       =========================================== */
    #pdfHeader {
      text-align: center;
      margin-bottom: 10px;
      line-height: 1.2;
    }
    #pdfHeader .hdr-top {
      font-size: 10px;
      margin-bottom: 2px;
      font-weight: 500;
    }
    #pdfHeader .hdr-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 2px;
      text-transform: uppercase;
    }
    #pdfHeader .hdr-subtitle {
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    #pdfHeader .hdr-info {
      font-size: 12px;
      margin-top: 4px;
    }
    #pdfHeader hr {
      border: none;
      border-top: 1px solid #000;
      margin: 8px 0 12px;
    }

    /* ===========================================
       ========== Таблица с реквизитами (PDF) ==========
       =========================================== */
    #pdfTable {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }
    #pdfTable td {
      vertical-align: top;
      padding: 4px 6px;
      font-size: 12px;
    }
    #pdfTable .label {
      width: 35%;
      font-weight: 600;
      border: 1px solid #000;
      background: #f0f0f0;
    }
    #pdfTable .value {
      width: 65%;
      border: 1px solid #000;
    }

    /* ===========================================
       ========== Текстовая часть PDF ==========
       =========================================== */
    #pdfBody {
      margin: 12px 0;
      font-size: 12px;
      line-height: 1.4;
    }
    #pdfBody ul {
      list-style-type: none;
      padding-left: 0;
      margin: 4px 0 8px;
    }
    #pdfBody ul li {
      padding-left: 0;
      margin-bottom: 4px;
      position: relative;
      padding-left: 12px;
    }
    #pdfBody ul li::before {
      content: "•";
      position: absolute;
      left: 0;
      font-size: 10px;
      line-height: 1.2;
    }

    /* ===========================================
       ========== Подпись и дата (PDF) ==========
       =========================================== */
    #pdfSignature {
      margin-top: 24px;
      font-size: 12px;
      line-height: 1.3;
    }
    #pdfSignature .sig-line {
      margin-top: 20px;
      border-bottom: 1px dotted #000;
      width: 260px;
    }

    /* ===========================================
       ========== Печать (stamp) ==========
       =========================================== */
    #pdfStamp {
      position: absolute;
      bottom: 50px;
      right: 40px;
      opacity: 0.35;
    }

    /* ===========================================
       ========== Подвал PDF ==========
       =========================================== */
    #pdfFooter {
      position: absolute;
      bottom: 15px;
      left: 25px;
      font-size: 10px;
      color: #555;
      width: calc(100% - 50px);
      display: flex;
      justify-content: space-between;
    }

    /* ===========================================
       ========== Стили печати ==========
       =========================================== */
    @media print {
      @page {
        margin: 20mm 15mm 20mm 15mm; /* поля A4 */
      }
      body {
        background: white;
      }
      header, nav, #notification, footer, #success-message {
        display: none !important;
      }
      .container {
        width: 100%;
        padding: 0;
        margin: 0;
        box-shadow: none;
      }
      #pdfContent {
        display: block !important;
        margin: 0;
        padding: 0;
        border: none;
      }
      #pdfContent > * {
        margin: 0;
      }
    }
  </style>
  <!-- Подключаем html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
